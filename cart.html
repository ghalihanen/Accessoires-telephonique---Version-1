<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Cart|Hanen shop</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="img/logo.png" width="125px">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="produits.html">Products</a></li>
                        <li><a href="account.html" class="fa-solid fa-user"></a></li>
                        <li><a href="cart.html" class="fa-solid fa-cart-shopping"></a></li>
                    </ul>
                </nav>
                <di class="menu-icon">
                    <i class="fa fa-bars"  onclick="menutoggle()"></i>
                </di>
            </div>
        </div>

    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Produits</th>
                <th>Quantité</th>
                <th>Sous-total</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/support-de-telephone-sandberg-134-29-avec-suivi-de-mouvement-noir-1.jpg">
                        <div>
                            <p>Support De Téléphone</p>
                            <small>Prix: 154 DT</small>
                            <br>
                            <a href="">Supprimer</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>154 DT</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/chargeur.jpg">
                        <div>
                            <p>CHARGEUR INFINIX XC01</p>
                            <small>Prix: 99 DT</small>
                            <br>
                            <a href="">Supprimer</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>99 DT</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/anneau-d-eclairage-de-poche-ksix-studio-live-avec-support.jpg">
                        <div>
                            <p>ANNEAU D'ÉCLAIRAGE</p>
                            <small>Prix: 32 DT</small>
                            <br>
                            <a href="">Supprimer</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>32 DT</td>
            </tr>
        </table>

        <div class="prix-total">
            <table>
                <tr>
                    <td>Sous-total</td>
                    <td>285 DT</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>15 DT</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>300 DT</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <footer>
        <p>Copyrights<a href="index.html">Hanen Shop</a></p>
    </footer>

</body>

</html>
